--- !ditz.rubyforge.org,2008-03-06/issue 
title: Struct must have other structs itself.
desc: |-
  Foo = StructClass.new("Foo", [
      ['bar, 'int]])
    Bar = StructClass.new("Bar", [
      ['baz, ['struct, Foo]])
  
  The above code is equivalent to the following C code:
  
    struct Foo {
      int bar;
    };
    struct Bar {
      struct Foo baz;
    };
